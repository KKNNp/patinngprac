    <h2>파팅 커뮤니티</h2>
    <p>어머니의 권유로 멕시코에서 프랑스 파리로 오게 된 스테판. 그는 우연히 집에 들어가기 위해 층계를 오르다가 위쪽에서 피아노를 운반하는 사람들의 실수로 인해 계단 아래로 밀려 떨어진 피아노에 손이 다치게 되고, 피아노를 주문한 이웃으로 이사 온 스테파니의 집에서 손을 치료받는다.</p>
